<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="text-center my-5">
      <h1 class="mb-3">Profile Details</h1>
    </header>
    <div id="profileCard" class="card mx-auto shadow" style="max-width: 500px; display:none;">
      <img id="profileImg" src="" class="card-img-top" alt="Profile Picture">
      <div class="card-body">
        <h5 id="displayName" class="card-title"></h5>
        <p id="username" class="card-text"></p>
        <p id="robloxId" class="card-text"></p>
      </div>
    </div>
    <div id="error" class="text-danger text-center my-4"></div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Search Again</a>
      <a href="logs.html" class="btn btn-info ms-2">View Logs</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
