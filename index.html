<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Profile Explorer</title>
  <!-- Bootstrap 5 CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="text-center my-5">
      <h1 class="mb-3">Roblox Profile Explorer</h1>
      <p class="lead">Enter a Roblox ID, username, or profile URL to view profile details.</p>
    </header>
    <section class="search-section">
      <form id="searchForm" class="shadow p-4 rounded">
        <div class="mb-3">
          <label for="robloxInput" class="form-label">Roblox Identifier</label>
          <input type="text" id="robloxInput" class="form-control" placeholder="e.g. 12345678 or RobloxUsername or https://www.roblox.com/users/12345678/profile" required>
        </div>
        <div id="error" class="text-danger mb-3"></div>
        <button type="submit" class="btn btn-primary w-100">Explore Profile</button>
      </form>
    </section>
    <footer class="text-center mt-4">
      <a href="logs.html">View Query Logs</a>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
